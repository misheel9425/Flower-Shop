<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flower Shop</title>

    <style>

        body {
            margin: 0;
            font-family: Arial;
            background-color: #777;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: red;
            width: 80px;
            height: 100vh;
            position: fixed;
        }

        .sidebar a {
            display: block;
            text-align: center;
            padding: 15px 5px;
            color: white;
            text-decoration: none;
        }

        .sidebar img {
            width: 40px;
            height: 40px;
        }

        .sidebar span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
        }

        /* HEADER */
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            margin-left: 80px;
        }

        .header h1 {
            display: inline;
            font-size: 40px;
            margin-right: 50px;
        }

        .search {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }

        .login {
            float: right;
            font-size: 18px;
        }
        
        /* ===== MAIN ===== */
        .main{
            margin-left:80px;
            padding-top:80px;
            height:100vh;
            position:relative;
        }

        /* Phone number */
        .phone{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            font-size:40px;
            font-weight:bold;
            z-index:10;
        }

        /* Arrow Base */
        .arrow{
            position:absolute;
            width:120px;
            height:12px;
            background:#ff2d3f;
        }

        /* Arrow head */
        .arrow::after{
            content:"";
            position:absolute;
            right:-18px;
            top:-9px;
            border-top:15px solid transparent;
            border-bottom:15px solid transparent;
            border-left:25px solid #ff2d3f;
        }

        /* Different positions + rotations */
        .a1{ top:20%; left:30%; transform:rotate(40deg) scale(1.2); }
        .a2{ top:15%; left:50%; transform:rotate(90deg) scale(1.5); }
        .a3{ top:25%; left:70%; transform:rotate(130deg) scale(1); }
        .a4{ top:40%; left:80%; transform:rotate(180deg) scale(1.4); }
        .a5{ top:60%; left:75%; transform:rotate(220deg) scale(1.1); }
        .a6{ top:75%; left:60%; transform:rotate(260deg) scale(1.6); }
        .a7{ top:80%; left:40%; transform:rotate(300deg) scale(1); }
        .a8{ top:65%; left:20%; transform:rotate(330deg) scale(1.3); }
        .a9{ top:45%; left:15%; transform:rotate(20deg) scale(1.4); }

</style>
 
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <a href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
            <span>Home</span>
        </a>

        <a href="flowers.html">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/office-4/bullet-list.png">
            <span>Flowers</span>
        </a>

        <a href="location.html">
            <img src="https://www.iconpacks.net/icons/2/free-location-icon-2952-thumb.png">
            <span>Location</span>
        </a>

        <a href="contact.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3095/3095583.png">
            <span>Contact</span>
        </a>

    </div>


    <!-- HEADER -->
    <div class="header">

        <h1>Flower Shop</h1>

        <input class="search" type="text" placeholder="Search">

        <div class="login">
        <a href="signin.html" style="color:white; text-decoration:none;">Log in</a>
        </div>

    </div>

        <div class="main">

        <div class="phone">+976 8028 8640</div>

    <!-- Arrows -->
        <div class="arrow a1"></div>
        <div class="arrow a2"></div>
        <div class="arrow a3"></div>
        <div class="arrow a4"></div>
        <div class="arrow a5"></div>
        <div class="arrow a6"></div>
        <div class="arrow a7"></div>
        <div class="arrow a8"></div>
        <div class="arrow a9"></div>

    </div>

</body>

</html>
