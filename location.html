<!DOCTYPE html>
<html>

<head>

    <title>Flower List</title>

    <style>
        
         body {
            margin: 0;
            font-family: Arial;
            background-color: #777;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: red;
            width: 80px;
            height: 100vh;
            position: fixed;
        }

        .sidebar a {
            display: block;
            text-align: center;
            padding: 15px 5px;
            color: white;

        }

        .sidebar img {
            width: 40px;
            height: 40px;

            display: block;

        }

        /* HEADER */
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            margin-left: 80px;
        }

        .header h1 {
            display: inline;
            font-size: 40px;
            margin-right: 50px;
        }

        .search {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }

        .login {
            float: right;
            font-size: 18px;
        }

        /* ===== MAP AREA ===== */
        .main{
            margin-left:80px;
            padding-top:80px;
            height:100vh;
        }

        .map-container{
            width:100%;
            height:calc(100vh - 80px);
        }

        .map-container img{
            width:100%;
            height:100%;
            object-fit:cover; 
        }

</style>

</head>


<body>
    <!-- SIDEBAR -->
    <div class="sidebar">

        <a href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">

        </a>

            <img src="https://cdn-icons-png.flaticon.com/512/3095/3095583.png">
            <span>Contact</span>
        </a>

    </div>


    <!-- HEADER -->
    <div class="header">

        <input class="search" type="text" placeholder="Search">
