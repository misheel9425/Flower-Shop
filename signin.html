<!DOCTYPE html>
<html>

    <head>

        <title>Sign In</title>

            <style>

            body{
                background-color: #777;
                font-family: Arial;
                text-align: center;
            }

            .box{
                background-color: white;
                width: 300px;
                padding: 20px;
                margin: 100px auto;
            }

            input{
                width: 250px;
                height: 30px;
                margin: 10px;
            }

            button{
                width: 100px;
                height: 35px;
            }

        </style>

    </head>

    <body>

        <div class="box">

            <h2>Sign In</h2>

            <input type="text" placeholder="Username">

            <br>

            <input type="password" placeholder="Password">

            <br>

            <button>Sign In</button>

        </div>

    </body>

</html>
